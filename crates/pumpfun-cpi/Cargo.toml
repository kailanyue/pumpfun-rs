[package]
name = "pumpfun-cpi"
version = "1.1.1"
edition = "2021"
authors = ["Rapheal Bamidele <nhuxhr@gmail.com>"]
repository = "https://github.com/nhuxhr/pumpfun-rs"
description = "Autogenerated CPI client for the Pump.fun Solana program."
license = "Apache-2.0"
keywords = ["solana", "memecoins", "pumpfun", "cpi"]
readme = "README.md"
[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
anchor-debug = []

[dependencies]
anchor-gen = "0.3.1"
anchor-lang = { git = "https://github.com/coral-xyz/anchor", rev = "5d0fe35a455bc98d83e03cecdd257dfb91e8f820" }
solana-program = "2.1"

[package.metadata.workspaces]
independent = true
